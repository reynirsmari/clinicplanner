
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Clinic queue</title>
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <h1>Today’s queue</h1>
          <p class="lead">Newest tickets appear automatically.</p>
        </div>
        <a class="badge" href="/patient/">Patient check‑in →</a>
      </div>

      <div id="list"></div>
    </div>
  </div>

<script>
const LIST_URL = '/.netlify/functions/tickets-list';
const listEl = document.getElementById('list');

async function load(){
  try{
    const res = await fetch(LIST_URL);
    const data = await res.json().catch(()=>({}));
    if(!data.ok){ listEl.innerHTML = '<p class="dim">Could not load queue.</p>'; return; }
    render(data.items || []);
  }catch(e){
    console.warn(e);
    listEl.innerHTML = '<p class="dim">Network error. Retrying…</p>';
  }
}

function render(items){
  if(!items.length){
    listEl.innerHTML = '<p class="dim">No one in queue.</p>';
    return;
  }
  listEl.innerHTML = items.map((t, i) => `
    <div style="display:flex; gap:12px; align-items:center; justify-content:space-between;
                background:var(--panel-2); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius-sm);
                padding:14px 16px; margin:10px 0">
      <div>
        <div style="font-weight:600">${escapeHtml(t.name || 'Unknown')}</div>
        <div class="dim" style="font-size:13px">${escapeHtml(t.complaint || '')}</div>
      </div>
      <div class="dim" style="font-size:12px">#${i+1}</div>
    </div>
  `).join('');
}

function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

load();
setInterval(load, 6000);
</script>
</body>
</html>
