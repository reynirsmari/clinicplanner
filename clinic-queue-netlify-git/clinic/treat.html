<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treat patient</title>
  <style>
    :root{--bg:#f7f8fb;--card:#fff;--text:#0f172a;--muted:#64748b;--border:#e5e7eb;--brand:#2563eb}
    html,body{background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);padding:24px;border-radius:14px;box-shadow:0 1px 2px rgba(0,0,0,.03),0 8px 24px rgba(15,23,42,.04)}
    h1{font-size:28px;margin:0 0 18px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .col-6{grid-column:span 6}.col-12{grid-column:span 12}
    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px}
    .box{padding:12px 14px;border:1px solid var(--border);border-radius:10px;background:#fff;min-height:44px}
    textarea{width:100%;min-height:160px;border:1px solid var(--border);border-radius:10px;padding:12px 14px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{background:#eef2ff;color:#1e3a8a;border:1px solid #c7d2fe;border-radius:999px;padding:6px 10px;font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .btn{padding:12px 16px;border-radius:10px;border:0;color:#fff;background:#2563eb;cursor:pointer}
    .btn.outline{background:#fff;color:#111827;border:1px solid var(--border)}
    .btn.danger{background:#ef4444}
    @media (max-width:820px){ .col-6{grid-column:span 12} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Treat patient</h1>
      <div class="grid">
        <div class="col-6">
          <label>Name</label>
          <div id="name" class="box">—</div>
        </div>
        <div class="col-6">
          <label>Kennitala</label>
          <div id="kt" class="box">—</div>
        </div>
        <div class="col-6">
          <label>Phone</label>
          <div id="phone" class="box">—</div>
        </div>
        <div class="col-6">
          <label>Primary complaint</label>
          <div id="complaint" class="box">—</div>
        </div>
        <div class="col-12">
          <label>Complaint details</label>
          <div id="subcomplaints" class="box"><div class="chips" id="chips"></div></div>
        </div>
        <div class="col-12">
          <label>Patient notes</label>
          <div id="notes" class="box">—</div>
        </div>
        <div class="col-12">
          <label>Doctor notes</label>
          <textarea id="docnotes" placeholder="Add clinical notes here… (local to this browser)"></textarea>
        </div>
      </div>
      <div class="row">
        <button class="btn" id="call">Call patient</button>
        <button class="btn outline" id="return">Return patient to queue</button>
        <button class="btn outline" id="export">Export patient to Saga</button>
        <button class="btn danger" id="treated">Patient treated</button>
      </div>
    </div>
  </div>

  <script>
    const id = new URL(location.href).searchParams.get('id');
    if(!id){ alert('Missing id'); }

    async function load(){
      try{
        const res = await fetch('/api/tickets-get?id='+encodeURIComponent(id));
        const data = await res.json();
        if(!data || data.ok===false) throw new Error(data && data.error || 'Failed');
        const t = data.ticket || data;
        document.getElementById('name').textContent = t.name || '—';
        document.getElementById('kt').textContent = t.kt || '—';
        document.getElementById('phone').textContent = t.phone || '—';
        document.getElementById('complaint').textContent = t.complaint || '—';
        document.getElementById('notes').textContent = t.notes || '—';

        const chips = document.getElementById('chips');
        chips.innerHTML = '';
        (t.subComplaints || []).forEach(txt=>{
          const span = document.createElement('span');
          span.className = 'chip';
          span.textContent = txt;
          chips.appendChild(span);
        });
      }catch(e){
        console.error(e);
      }
    }
    load();

    document.getElementById('call').onclick = async ()=>{
      try{
        const r = await fetch('/api/tickets-notify?id='+encodeURIComponent(id), {method:'POST'});
        const j = await r.json();
        if(!r.ok || j.ok===false) throw new Error(j && j.error || r.status);
        alert('Patient notified.');
      }catch(e){ alert('Failed to notify: '+e.message); }
    };

    document.getElementById('return').onclick = async ()=>{
      try{
        const r = await fetch('/api/tickets-return?id='+encodeURIComponent(id), {method:'POST'});
        const j = await r.json();
        if(!r.ok || j.ok===false) throw new Error(j && j.error || r.status);
        alert('Returned to queue.');
      }catch(e){ alert('Failed to return: '+e.message); }
    };

    document.getElementById('export').onclick = ()=>{
      alert('Patient data has been exported to the Saga system.');
    };

    document.getElementById('treated').onclick = async ()=>{
      if(!confirm('Remove patient from queue?')) return;
      try{
        const r = await fetch('/api/tickets-delete?id='+encodeURIComponent(id), {method:'POST'});
        const j = await r.json();
        if(!r.ok || j.ok===false) throw new Error(j && j.error || r.status);
        window.close();
      }catch(e){ alert('Failed to delete: '+e.message); }
    };
  </script>
</body>
</html>
