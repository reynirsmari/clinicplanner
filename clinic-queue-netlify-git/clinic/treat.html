<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treat patient</title>
  <style>
    :root{ --bg:#f7f8fb; --card:#ffffff; --text:#0f172a; --muted:#6b7280; --line:#e5e7eb; --green:#16a34a; --blue:#2563eb; --red:#b91c1c;}
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{margin:0;background:var(--bg);color:var(--text);}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px 18px 24px;box-shadow:0 4px 10px rgba(15,23,42,.04)}
    h1{margin:0 0 10px;font-size:24px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .field{border:1px solid var(--line);border-radius:12px;padding:12px}
    .label{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em;margin-bottom:6px}
    .value{font-weight:700}
    textarea{width:100%;min-height:140px;border:1px solid var(--line);border-radius:12px;padding:12px;font:inherit}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--blue);border-color:var(--blue);color:#fff}
    .btn.success{background:#ecfdf5;border-color:#bbf7d0;color:var(--green)}
    .btn.danger{background:#fee2e2;border-color:#fecaca;color:#b91c1c}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Treat patient</h1>
      <div id="meta" class="grid" style="margin-top:8px">
        <div class="field"><div class="label">Name</div><div id="name" class="value">—</div></div>
        <div class="field"><div class="label">Kennitala</div><div id="kt" class="value">—</div></div>
        <div class="field"><div class="label">Phone</div><div id="phone" class="value">—</div></div>
        <div class="field"><div class="label">Primary complaint</div><div id="complaint" class="value">—</div></div>
        <div class="field"><div class="label">Complaint details</div><div id="complaintDetails" class="value">—</div></div>
        <div class="field" style="grid-column:1/3"><div class="label">Patient notes</div><div id="notes" class="value">—</div></div>
      </div>

      <div style="margin-top:14px">
        <div class="label">Doctor notes</div>
        <textarea id="docnotes" placeholder="Add clinical notes here… (local to this browser)"></textarea>
      </div>

      <div class="actions">
        <button class="btn primary" id="callBtn">Call patient</button>
        <button class="btn" id="returnBtn">Return patient to queue</button>
        <button class="btn success" id="exportBtn">Export patient to Saga</button>
        <button class="btn danger" id="doneBtn">Patient treated</button>
      </div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const id = qs.get('id');

    const treatingKey = 'clinic:treating';
    const noteKey = (id)=> 'docnote:'+id;
    const channelName = 'clinic-queue-sync';

    function getTreating(){ try{return new Set(JSON.parse(localStorage.getItem(treatingKey)||'[]'));}catch{return new Set();} }
    function setTreating(set){ localStorage.setItem(treatingKey, JSON.stringify([...set])); }

    async function load(){
      if(!id){ alert('Missing patient id'); return; }
      try{
        const r = await fetch('/api/tickets-get?id='+encodeURIComponent(id));
        const j = await r.json();
        if(!j.ok || !j.item && !j.ticket){ throw new Error(j.error || 'Not found'); }
        const t = j.item || j.ticket;
        document.getElementById('name').textContent = t.name || '—';
        document.getElementById('kt').textContent = t.kt || '—';
        document.getElementById('phone').textContent = t.phone || '—';
        document.getElementById('complaint').textContent = t.complaint || '—';
        document.getElementById('notes').textContent = t.notes || '—';
        const det = Array.isArray(t.complaintDetails) ? t.complaintDetails.filter(Boolean) : [];
        document.getElementById('complaintDetails').textContent = det.length ? det.join(', ') : '—';

        try{
          const saved = localStorage.getItem(noteKey(id));
          if(saved) document.getElementById('docnotes').value = saved;
        }catch{}
      }catch(e){
        alert('Failed to load ticket: '+ e.message);
      }
    }

    document.getElementById('docnotes').addEventListener('input', (e)=>{
      try{ localStorage.setItem(noteKey(id), e.target.value); }catch{}
    });

    document.getElementById('callBtn').addEventListener('click', async ()=>{
      try{
        const r = await fetch('/api/tickets-notify?id='+encodeURIComponent(id), {method:'POST'});
        const j = await r.json();
        if(!j.ok) throw new Error(j.error||'Failed');
        alert('Patient has been called.');
      }catch(e){ alert('Failed to call: ' + e.message); }
    });

    document.getElementById('returnBtn').addEventListener('click', ()=>{
      const set = getTreating();
      set.delete(id); setTreating(set);
      try{ new BroadcastChannel(channelName).postMessage({type:'treating-updated', id}); }catch{}
      alert('Patient returned to queue.');
    });

    document.getElementById('exportBtn').addEventListener('click', ()=>{
      alert('Patient data has been exported to the Saga system.');
    });

    document.getElementById('doneBtn').addEventListener('click', async ()=>{
      if(!confirm('Mark patient as treated and remove from queue?')) return;
      try{
        const r = await fetch('/api/tickets-delete?id='+encodeURIComponent(id), {method:'POST'});
        const j = await r.json();
        if(!j.ok) throw new Error(j.error || 'Delete failed');
        const set = getTreating(); set.delete(id); setTreating(set);
        try{ new BroadcastChannel(channelName).postMessage({type:'treating-updated', id}); }catch{}
        window.close();
        setTimeout(()=>{ location.href = '/clinic/'; }, 250);
      }catch(e){
        alert('Failed to remove: ' + e.message);
      }
    });

    load();
  </script>
</body>
</html>
