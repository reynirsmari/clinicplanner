
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Check‑In</title>
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --text:#1a1d2b;
      --muted:#6b7280;
      --accent:#0ea5e9;
      --accent-600:#0284c7;
      --ring:rgba(14,165,233,0.25);
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:720px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);border:1px solid var(--border);padding:24px}
    h1{font-weight:800;letter-spacing:-.02em;margin:0 0 8px}
    p.lead{color:var(--muted);margin:0 0 24px}
    label{display:block;font-weight:600;margin:16px 0 6px}
    input,select,textarea{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#fff;
      outline:none;transition:.2s;
    }
    input:focus,select:focus,textarea:focus{box-shadow:0 0 0 6px var(--ring);border-color:var(--accent)}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:640px){.row{grid-template-columns:1fr}}
    button.primary{
      width:100%;margin-top:18px;background:linear-gradient(180deg,var(--accent),var(--accent-600));
      color:#fff;border:0;border-radius:14px;padding:14px 18px;font-weight:700;cursor:pointer;
      box-shadow:0 8px 16px rgba(2,132,199,.25);
    }
    small.helper{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Check‑in</h1>
      <p class="lead">Please fill in your details so we can add you to today’s queue.</p>

      <form id="checkinForm">
        <div class="row">
          <div>
            <label for="name">Full name *</label>
            <input id="name" required placeholder="Jane Doe" />
          </div>
          <div>
            <label for="kt">National ID (KT) *</label>
            <input id="kt" required placeholder="YYYYMMDD-XXXX" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="phone">Phone *</label>
            <input id="phone" required placeholder="+354 555 0000" />
          </div>
          <div>
            <label for="primary">Primary complaint *</label>
            <select id="primary" required>
              <option value="" disabled selected>Select one</option>
              <option>Respiratory</option>
              <option>Dermatological</option>
              <option>Gastrointestinal</option>
              <option>Ear / Nose / Throat</option>
              <option>Eye</option>
              <option>Musculoskeletal</option>
              <option>Genitourinary</option>
              <option>Neurological</option>
              <option>Cardiovascular (non‑emergency)</option>
              <option>Medication renewal</option>
              <option>General advice</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" rows="4" placeholder="Add any details you’d like us to know"></textarea>

        <small class="helper">By checking in, you consent to us contacting you at the provided phone number.</small>
        <button class="primary" type="submit">Get my ticket</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('checkinForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value.trim(),
        kt: document.getElementById('kt').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        complaint: document.getElementById('primary').value,
        notes: document.getElementById('notes').value.trim(),
        acute: false // kept for backend compatibility, but we don't expose it
      };
      try {
        const res = await fetch('/api/tickets-create', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json().catch(()=>({}));
        const id = data?.id || data?.ticket?.id || data?.ticketId;
        if (!res.ok || !id) {
          alert('Sorry, we could not create your ticket. Please try again.');
          return;
        }
        // Redirect to ticket page
        const url = new URL('/patient/ticket.html', location.origin);
        url.searchParams.set('id', id);
        location.href = url.toString();
      } catch (err) {
        alert('Network error. Please try again.');
      }
    });
  </script>

  <script src="/snippets/patient-subcomplaints.js" defer></script>

</body>
</html>
