
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient check‑in</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <div class="panel">
      <h1>Check‑in</h1>
      <p>Please fill this form to join the queue.</p>
      <form id="form" class="form grid">
        <div class="row">
          <div>
            <label for="name">Full name</label>
            <input id="name" required>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" required>
          </div>
          <div>
            <label for="kt">ID / National ID</label>
            <input id="kt" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="complaint">Primary complaint</label>
            <select id="complaint" required>
              <option value="">Choose…</option>
              <option>Respiratory</option>
              <option>Dermatological</option>
              <option>Gastrointestinal</option>
              <option>Musculoskeletal</option>
              <option>Neurological</option>
              <option>ENT</option>
              <option>Ophthalmology</option>
              <option>Urology</option>
              <option>Gynecological</option>
              <option>General consultation</option>
              <option>Medication refill</option>
              <option>Lab results</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div>
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" rows="4" placeholder="Share anything the clinic should know…"></textarea>
        </div>
        <div class="actions">
          <button class="button" type="submit">Get my ticket</button>
          <a class="button button-secondary" href="/">Home</a>
        </div>
      </form>
      <div id="result" class="notice" style="display:none"></div>
    </div>
  </main>
  <script>
  const form = document.getElementById('form');
  const result = document.getElementById('result');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      kt: document.getElementById('kt').value.trim(),
      complaint: document.getElementById('complaint').value,
      notes: document.getElementById('notes').value.trim()
    };
    const res = await fetch('/api/tickets-create', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
    const payload = await res.json().catch(()=>({}));
    if (payload.ok) {
      const id = payload.id;
      location.href = `/patient/ticket.html?id=${encodeURIComponent(id)}`;
    } else {
      alert('Failed to create ticket.' + (payload.error? ('\n'+payload.error):''));
    }
  });
  </script>
</body>
</html>
