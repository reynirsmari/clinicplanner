
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your ticket</title>
  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e2e8f0;
      --ok:#126e2d; --ok-bg:#e9f9ee; --ok-border:#bfeacb;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
    .wrap{max-width:780px;margin:28px auto;padding:0 16px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:26px 22px;box-shadow:0 1px 2px rgba(0,0,0,.03);}
    h1{margin:0 0 14px 0;font-size:28px}
    p.muted{color:var(--muted);margin-top:0}
    .status{margin-top:18px;padding:14px 16px;border-radius:12px;border:1px solid var(--ok-border);background:var(--ok-bg);color:var(--ok);font-weight:700}
    .row{display:flex;gap:16px;align-items:center;margin-top:18px}
    .pill{display:inline-block;border:1px solid var(--border);border-radius:999px;padding:6px 10px;color:#334155;background:#f1f5f9}
    .big{font-size:28px;font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Your ticket</h1>
      <p class="muted">Keep this page open. We'll update your status automatically.</p>

      <div id="statusBox" class="status" style="display:none"></div>

      <div class="row">
        <div>Position in line:</div>
        <div class="big" id="pos">—</div>
      </div>
      <div class="row">
        <div>Ticket ID:</div>
        <div class="pill" id="tid">—</div>
      </div>
    </div>
  </div>

  <script>
    function getIdFromUrl(){
      const p = new URLSearchParams(location.search).get('id');
      if(p) return p;
      // optional hash fallback like #id=xxxx
      if(location.hash){
        const h = new URLSearchParams(location.hash.slice(1));
        return h.get('id');
      }
      return null;
    }

    const id = getIdFromUrl();
    const tidEl = document.getElementById('tid');
    const posEl = document.getElementById('pos');
    const statusBox = document.getElementById('statusBox');

    function showNotFound(){
      document.body.querySelector('.card').innerHTML = '<h1>Your ticket</h1><p class="muted">Ticket not found.</p>';
    }

    async function read(){
      if(!id){ showNotFound(); return; }
      tidEl.textContent = id;
      const res = await fetch('/api/tickets-get?id='+encodeURIComponent(id), {headers:{'cache-control':'no-cache'}});
      const data = await res.json();
      if(!data.ok || !data.item){ showNotFound(); return; }
      const t = data.item;
      posEl.textContent = (t.position ?? '—');
      // show a visible green banner if notified/called
      if(t.status==='called'){
        statusBox.style.display='block';
        statusBox.textContent = 'Please proceed to the examination room.';
      }else if(t.notifiedAt){
        statusBox.style.display='block';
        statusBox.textContent = 'You are next. Please be ready at the waiting area.';
      }else{
        statusBox.style.display='none';
        statusBox.textContent = '';
      }
    }

    read();
    setInterval(read, 8000);
  </script>
</body>
</html>
