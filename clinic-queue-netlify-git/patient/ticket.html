<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Ticket · Clinic Queue</title>
  <style>
    /* Apple‑ish, calm, tactile */
    :root{
      --bg:#f6f7fb;
      --panel:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.08);
      --ring:rgba(15,23,42,.06);
      --shadow:0 20px 40px rgba(2,6,23,.06);
      --pill:#111827;
      --successStart:#10b981;
      --successEnd:#059669;
    }
    *{ box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Segoe UI,Roboto,Helvetica,Arial }
    html,body{ height:100% }
    body{ margin:0; background:
      radial-gradient(1200px 800px at 120% -20%, #eff6ff 0%, transparent 60%),
      radial-gradient(1000px 600px at -20% 120%, #ecfeff 0%, transparent 60%),
      var(--bg);
      color:var(--ink);
    }
    .wrap{ max-width:940px; margin:0 auto; padding:20px }
    h1{ margin:8px 0 18px; font-size:clamp(20px, 3.5vw, 28px); letter-spacing:-.02em }
    .card{ background:var(--panel); border:1px solid var(--border); border-radius:22px; padding:18px; box-shadow:var(--shadow) }
    .kpi{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    @media(min-width:620px){ .kpi{ grid-template-columns:repeat(4,1fr); } }
    .kcard{ background:linear-gradient(180deg,#fff, #fbfbfd);
      border:1px solid var(--border); border-radius:18px; padding:16px 18px;
      box-shadow: inset 0 1px 0 var(--ring), 0 10px 30px rgba(2,6,23,.04);
    }
    .cap{ color:var(--muted); font-size:12px; letter-spacing:.02em; }
    .val{ font-size:clamp(22px, 4.5vw, 34px); font-weight:800; letter-spacing:.01em; }
    .pill{ display:flex; align-items:center; gap:10px; border-radius:18px; padding:12px 16px; font-weight:600; }
    .pill-dark{ background:var(--pill); color:#e5e7eb; border:1px solid rgba(255,255,255,.06); }
    .pill-ok{ color:white; background:linear-gradient(90deg, var(--successStart), var(--successEnd)); border:0; box-shadow:0 10px 20px rgba(5,150,105,.25); }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .ghost{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:14px;
      border:1px solid var(--border); background:#fff; text-decoration:none; color:var(--ink); box-shadow:0 6px 16px rgba(2,6,23,.05) }
    .muted{ color:var(--muted); font-size:14px }
    .spacer{ height:8px }
    /* accessibility */
    #calledBanner{ outline:0 }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Your Ticket</h1>
  <div class="card">
    <div class="kpi">
      <div class="kcard"><div class="cap">Status</div><div class="val" id="t_status">—</div></div>
      <div class="kcard"><div class="cap">Ticket</div><div class="val" id="t_id">—</div></div>
      <div class="kcard"><div class="cap">Priority</div><div class="val" id="t_band">—</div></div>
      <div class="kcard"><div class="cap">Position</div><div class="val" id="t_pos">—</div></div>
    </div>

    <div class="spacer"></div>

    <div class="kpi" style="grid-template-columns:1fr;">
      <div class="kcard"><div class="cap">ETA</div><div class="val" id="t_eta">—</div></div>
    </div>

    <div class="spacer"></div>

    <div id="calledBanner" class="pill pill-ok" style="display:none" role="status" aria-live="polite">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M20 6L9 17l-5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      You have been called in — please proceed to the reception.
    </div>
    <div id="waitingBanner" class="pill pill-dark" role="status" aria-live="polite">
      Please wait until you are called by staff.
    </div>

    <div class="spacer"></div>

    <div class="row">
      <a class="ghost" href="./index.html">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Back
      </a>
    </div>

    <p class="muted" style="margin-top:10px">This page updates every 5 seconds. Keep it open.</p>
  </div>
</div>

<script src="../shared/api.js"></script>
<script>
  const id = new URLSearchParams(location.search).get('id');
  function setText(idSel, text){ var el=document.getElementById(idSel); if(el) el.textContent=text; }
  function show(elId, show){ var el=document.getElementById(elId); if(el) el.style.display = show?'flex':'none'; }
  async function load(){
    if (!id){ document.body.innerHTML='<p style="padding:20px">Missing ticket id.</p>'; return; }
    const t = await window.API.getTicket(id);
    if (!t){ document.body.innerHTML='<p style="padding:20px">Ticket not found.</p>'; return; }
    setText('t_id', t.id);
    setText('t_band', t.band);
    setText('t_pos', t.position ?? 0);
    setText('t_eta', (t.estWait||0) + ' min');
    setText('t_status', t.status);
    if (t.status === 'called'){
      show('calledBanner', true);
      show('waitingBanner', false);
      // move focus to called banner for a11y
      document.getElementById('calledBanner').focus({ preventScroll:true });
    } else {
      show('calledBanner', false);
      show('waitingBanner', true);
    }
  }
  async function poll(){ await load(); setTimeout(poll, 5000); } poll();
</script>
</body>
</html>
