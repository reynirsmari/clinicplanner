<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your ticket</title>
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <h1>Your ticket</h1>
          <p class="muted">Keep this page open. Weâ€™ll update your status automatically.</p>
        </div>
        <a class="link small" href="/patient/">Back to form</a>
      </div>
      <div id="content"></div>
    </div>
  </div>
<script>
const api = (p) => fetch('/.netlify/functions/' + p);
const $ = s => document.querySelector(s);
const q = new URLSearchParams(location.search);
const id = q.get('id');
const content = $('#content');

async function load(){
  if(!id){ content.innerHTML = '<div class="center"><h2>Ticket not found.</h2></div>'; return; }
  try{
    const res = await api('tickets-get?id='+encodeURIComponent(id));
    const out = await res.json();
    if(out.ok && out.item){
      const t = out.item;
      content.innerHTML = `
        <div class="grid cols-2">
          <div class="card" style="background:#0e1014; grid-column:1/-1">
            <div class="row" style="justify-content:space-between">
              <div>
                <div class="badge">Ticket ID</div>
                <h2 style="margin-top:6px">${id}</h2>
              </div>
              <div style="text-align:right">
                <div class="badge">Status</div>
                <h2 class="status ${t.status}">${t.status}</h2>
              </div>
            </div>
          </div>
          <div>
            <div class="badge">Name</div>
            <h3 style="margin-top:6px">${t.name||''}</h3>
          </div>
          <div>
            <div class="badge">Phone</div>
            <h3 style="margin-top:6px">${t.phone||''}</h3>
          </div>
          <div>
            <div class="badge">Complaint</div>
            <h3 style="margin-top:6px">${t.complaint||''}</h3>
          </div>
          <div>
            <div class="badge">Created</div>
            <h3 style="margin-top:6px">${new Date(t.createdAt||Date.now()).toLocaleString()}</h3>
          </div>
        </div>
      `;
    } else {
      content.innerHTML = '<div class="center"><h2>Ticket not found.</h2></div>';
    }
  }catch(e){
    content.innerHTML = '<div class="center"><h2>Ticket not found.</h2></div>';
  }
}
load();
setInterval(load, 15000);
</script>
</body>
</html>
