
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinic Queue</title>
  <style>
    :root{ --bg:#f5f7fb; --panel:#fff; --ink:#0f172a; --muted:#64748b; --border:#e5e7eb; --accent:#0a84ff; }
    *{ box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Segoe UI,Roboto,Helvetica,Arial }
    body{ margin:0; background:var(--bg); color:var(--ink) }
    .wrap{ max-width:880px; margin:0 auto; padding:28px }
    h1{ margin:0 0 14px 0; font-size:24px }
    .grid{ display:grid; grid-template-columns:1fr; gap:16px }
    @media(min-width:720px){ .grid{ grid-template-columns: 1fr 1fr } }
    a.card{ display:block; text-decoration:none; color:inherit; background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.06) }
    .cap{ color:var(--muted); font-size:12px }
    .big{ font-size:20px; font-weight:700; margin-top:8px }
    .hint{ margin-top:24px; color:var(--muted); font-size:12px }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Clinic Queue</h1>
    <div class="grid">
      <a class="card" href="./patient/">
        <div class="cap">Public</div>
        <div class="big">Patient checkâ€‘in</div>
        <div class="cap">Scan at entrance to register</div>
      </a>
      <a class="card" href="./clinic/">
        <div class="cap">Staff</div>
        <div class="big">Clinic dashboard</div>
        <div class="cap">See & manage the live queue</div>
      </a>
    </div>
    <p class="hint">If you see a 404 when opening a page, make sure the folder structure was uploaded as-is with this index file at the root.</p>
  </div>
</body>
</html>
