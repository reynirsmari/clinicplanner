
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinic — Live Queue</title>
  <style>
    :root { --bg:#0b1020; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --border:#1f2937; }
    *{ box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Segoe UI,Roboto,Helvetica,Arial }
    body{ margin:0; background:var(--bg); color:var(--ink) }
    .wrap{ max-width:1100px; margin:0 auto; padding:20px }
    .toolbar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px }
    .card{ background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25) }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    th,td{ text-align:left; font-size:14px; padding:10px 12px }
    thead th{ color:var(--muted) }
    tbody tr{ background:#0b1222; border:1px solid var(--border) }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px }
    .bandA{ color:#fecaca; background:#7f1d1d; border-radius:6px; padding:2px 8px; display:inline-block }
    .bandB{ color:#fde68a; background:#78350f; border-radius:6px; padding:2px 8px; display:inline-block }
    .bandC{ color:#a7f3d0; background:#064e3b; border-radius:6px; padding:2px 8px; display:inline-block }
    .muted{ color:var(--muted); font-size:12px }
    .right{ text-align:right }
    .small{ font-size:12px }
    .btn{ background:transparent; color:var(--ink); border:1px solid var(--border); padding:8px 10px; border-radius:10px; cursor:pointer }
  </style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <h1 style="margin:0;font-size:20px">Clinic — Live Queue</h1>
    <div>
      <button id="addDemo" class="btn">+ Add demo</button>
      <button id="refresh" class="btn">Refresh</button>
      <button id="clearDone" class="btn">Clear done</button>
    </div>
  </div>
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Ticket</th><th>Patient</th><th>Band</th><th>Check-in</th><th>Wait</th><th>Red flags</th><th>Status</th><th class="right">Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <p class="muted">Ordering: A→B→C, then oldest first. “Defer” adds 10 minutes to created time (drops position).</p>
  </div>
</div>
<script>
  const API_BASE='/.netlify/functions/';
  const $=(id)=>document.getElementById(id);
  const api=(p,o)=>fetch(API_BASE+p,o);
  const bandClass=(b)=>b==='A'?'bandA':b==='B'?'bandB':'bandC';
  async function list(){
    const res=await api('tickets-list'); if(!res.ok) return;
    const data=await res.json();
    const tbody=$('tbody'); tbody.innerHTML='';
    data.forEach(t=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td><strong>${t.id}</strong><div class="small muted">${t.complaint||''}</div></td>
        <td>${t.name||'—'}<div class="small muted">${t.kt||''}</div></td>
        <td><span class="${bandClass(t.band)}">${t.band}</span></td>
        <td>${new Date(t.createdAt).toLocaleTimeString()}</td>
        <td>${t.estWait??0} min</td>
        <td>${(t.redFlags||[]).length}</td>
        <td>${t.status}</td>
        <td class="right">
          ${t.status==='waiting'?`
            <button class="btn" data-act="call" data-id="${t.id}">Call in</button>
            <button class="btn" data-act="defer" data-id="${t.id}">Defer 10m</button>
            <button class="btn" data-act="noshow" data-id="${t.id}">No-show</button>`:''}
          ${t.status!=='done'?`<button class="btn" data-act="done" data-id="${t.id}">Done</button>`:''}
          <button class="btn" data-act="escalate" data-id="${t.id}">Escalate</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }
  document.getElementById('tbody').addEventListener('click', async (e)=>{
    const btn=e.target.closest('button'); if(!btn) return;
    const id=btn.getAttribute('data-id'); const action=btn.getAttribute('data-act');
    await api('tickets-action',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,action})});
    list();
  });
  document.getElementById('addDemo').addEventListener('click', async ()=>{
    const bands=['A','B','C']; const band=bands[Math.floor(Math.random()*3)];
    await api('tickets-create',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({band,name:'Demo',kt:'0000000000',complaint:'demo',redFlags:[]})});
    list();
  });
  document.getElementById('refresh').addEventListener('click', list);
  document.getElementById('clearDone').addEventListener('click', async ()=>{
    await api('tickets-action',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'clear_done'})});
    list();
  });
  list(); setInterval(list,6000);
</script>
</body>
</html>
